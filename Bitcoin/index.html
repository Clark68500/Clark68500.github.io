
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8"/>
	  <title>Bitcoin</title>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
		<script>
		function RequeteApi(url,id){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var myObj = this.responseText;
					var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
					document.getElementById(id).innerHTML = jsonPretty;
				}
			};
			xmlhttp.open("GET", url, true);
			xmlhttp.send();
		}
		function HomePageLoading(){
			RequeteApi("https://bitcoin.mubiz.com/info","WsInfo");
			RequeteApi("https://bitcoin.mubiz.com/blockchaininfo","BlockchainInfo");
			RequeteApi("https://bitcoin.mubiz.com/mininginfo","MiningInfo");
			RequeteApi("https://bitcoin.mubiz.com/peerinfo","PeerInfo");
		}
		
				
	</script>

  <body>
	<a href="https://clark68500.github.io/Bitcoin/explorer/index.html">Explorer Bitcoin</a>
   	<a href="https://clark68500.github.io/index.html">Retour</a>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../custom.js"></script>
		<script> type="text/javascript">HomePageLoading();</script>

			</div>
